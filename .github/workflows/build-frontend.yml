name: Build and Deploy Frontend

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'bookvault-frontend/**'
      - '.github/workflows/build-frontend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'bookvault-frontend/**'

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: bookvault-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./bookvault-frontend
        run: npm ci

      - name: Run tests
        working-directory: ./bookvault-frontend
        run: npm test -- --coverage --watchAll=false

      - name: Build
        working-directory: ./bookvault-frontend
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.API_URL }}
          CI: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: bookvault-frontend/build
          retention-days: 7

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>

    <link rel="stylesheet" href="/css/favourites.css">
    <link rel="stylesheet" href="/css/book-list.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/frame.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

<body>

<div th:replace="~{frame :: body}"></div>

<div class="container-main">
    <section class="display-main">
        <h2>Top 10</h2> <br>
        <div class="book-list">
            <button class="scroll-btn left" onclick="scrollLeft()">❮</button>
            <div class="scroll-content">
                <div class="book-item" th:each="book : ${tops}" th:attr="data-book-id=${book.id}">
                    <div class="tile">
                        <span class="book-number"></span>
                        <a th:href="@{/books/{bookId}(bookId=${book.id})}">
                            <img th:src="${book.imageUrl}" th:alt="${book.title}">
                        </a>
                        <div class="details">
                            <p class="info"
                               th:onclick="'window.location.href = \'/books/' + ${book.id} + '\''"
                               style="cursor: pointer;"
                               th:text="${book.title}">Book Title</p>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="borrow-btn">Borrow</button>
                        <i class="bx bx-heart"></i>
                        <a th:href="@{/books/{bookId}(bookId=${book.id})}" class="book-page-btn">View</a>
                    </div>
                </div>
            </div>
            <button class="scroll-btn right" onclick="scrollRight()">❯</button>
        </div>
        <div class="categories">
            <a href="#comics" class="category">Comics</a>
            <a href="#romantic" class="category">Romantic</a>
            <a href="#novels" class="category">Novels</a>
            <a href="#action" class="category">Action</a>
            <a href="#literature" class="category">Literature</a>
            <a href="#technology" class="category">Technology</a>
        </div>
    </section>

<div th:if="${#lists.isEmpty(books)}" class="empty-message">
    <p>No books found. Please try a different query.</p>
</div>
<script src="/js/book.js"></script>
<script>
    const adminMenuItem = document.getElementById("adminRole");

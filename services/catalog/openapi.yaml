openapi: 3.0.3
info:
  title: Catalog Service API
  version: 1.0.0
servers:
  - url: /api/catalog
paths:
  /v1/books:
    get:
      summary: List books
      responses:
        '200':
          description: OK
    post:
      summary: Create book
      responses:
        '201':
          description: Created
  /v1/books/{id}:
    get:
      summary: Get book
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
    put:
      summary: Update book
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
    delete:
      summary: Delete book
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No Content


